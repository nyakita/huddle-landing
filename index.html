<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <div class="wrapper">

      <div class="item1">
        <ion-icon name="chatbox-ellipses-outline" class="huddle"></ion-icon><h1>Huddle</h1>
        <img src="images/illustration-mockups.svg" alt="mockUp" class="mockUp">
      </div>

      <div class="item2">
        <h2>Build The Community <br> Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
        Create connections with <br> your users as you engage in genuine discussion.</p>

        <button type="button" name="button">Register</button>
      </div>



      <div class="item3">
        <img src="images/facebook.png" alt="facebook">
        <img src="images/twitter.png" alt="twitter">
        <img src="images/instagram.png" alt="instagram">
      </div>


        <footer class="footer">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Nikita Karpenko</a>.
          </p>
        </footer>




    </div>


</body>
</html>
